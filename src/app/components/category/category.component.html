<div class="form-group">
  <h2>Create Category</h2>
  <div class="form-control">
    <label for="parentId">Parent Id:</label>
    <select id="parentId" [(ngModel)]="selectedCategoryId">
      <option *ngFor="let category of categories" [value]="category.id">{{ category.categoryName }}</option>
    </select>
  </div>
  <div class="form-control">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="selectedCategory.categoryName">
  </div>
  <div class="form-control">
    <label for="details">Add Details:</label>
    <select id="details" [(ngModel)]="selectedCategoryDetails.id">
      <option *ngFor="let detail of categoryDetailsList" [value]="detail.id">{{ detail.name }}</option>
    </select>
    <button (click)="addCategoryDetail(selectedCategoryDetails.id)">Add Details</button>
  </div>
  <ul>
    <li *ngFor="let id of selectedCategoryDetailIds">{{ getDetailNameById(id) }}</li>
  </ul>
  <button (click)="saveCategory()">Create</button>
</div>
